<!-- MAIN STARTS HERE -->
	<main>
	<h1>Order Now </h1>
    <form action="" method="post" enctype="multipart/form-data" name="checkout" id="checkout">
    	<fieldset>
    		<legend><span>Personal Information</span></legend>
	    	<label><span>Full Name:</span><input type="text" name="fullname" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{3,50}" required></label>
	    	<label><span>Phone Number:</span><input type="tel" name="phone" value="" placeholder="1231231234" pattern="[0-9]{10,20}" required></label>
	    	<label><span>Email:</span><input type="email" name="email" value="" placeholder="email@gmail.com"  required></label>
		</fieldset>
		<fieldset>
			<legend><span>Company Information</span></legend>
			<label><span>Date:</span><input type="date" name="date" value=""></label>
			<label><span>Comapny Name:</span><input type="text" name="business-name" value=""></label>
			<label><span>Comapny URL:</span><input type="URL" name="business-url" value=""></label>
			<label><span>Color:</span>
				<select>
				  <option value="Red">Red</option>
				  <option value="Blue">Blue</option>
				  <option value="Green">Green</option>
				  <option value="Yellow">Yellow</option>
				</select>
			</label>
			<label><span>Quantity:</span><input type="number" name="quantity" value=""></label>
			<label><span>Material</span>
				<label><input class="radioBtn" type="radio" name="material" value="Plastic"> Plastic</label>
  				<label><input class="radioBtn" type="radio" name="material" value="Aluminum"> Aluminum<
			</label>
		</fieldset>
		<fieldset>
			<legend><span>Payment Information</span></legend>
			<label><span>Name On The Card:</span><input type="text" name="card-name" value="" autocomplete="off" required></label>
			<label><span>Card Number:</span><input type="number" name="card-number" value="" required></label>
			<label><span>Expiration Date:</span><input type="date" name="card-exp" value="" required></label>
		</fieldset>

		<input type="submit" value="Sign Me Up!" name="submit" class="submitBtn">
		<input type="hidden" value="Purchase From Hexagon" name="subject">
		<input type="hidden" name="redirect" value="#">
    </form>
    
	</main>
