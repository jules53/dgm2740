<body>
<div class="wrapper">
<!-- PAGE HEADER GOES HERE -->
    <header>
        <figure>
            <img src="images/logo.png" alt="Cinema On Demand Logo">
        </figure>
    	<h1>Cinema On Demand</h1>
     	
    </header>
    

    
<!-- PAGE CONTENT GOES HERE -->
    <main class="account">
        <h2>Account</h2>
        <div>
            <form action="" method="post" enctype="multipart/form-data" name="checkout" id="accountInfo">
                <fieldset>
            <legend><span>Personal Information</span></legend>
            <label><span>Address:</span><input type="text" name="address" value="" placeholder="Address" pattern="[a-zA-Z -._]{3,50}" required></label>
            <label><span>City, State and Zipcode:</span><input type="text" name="address" value="" placeholder="City, State and Zipcode" required></label>
            <label><span>Username:</span><input type="text" name="username" value="" placeholder="Username" pattern="[a-zA-Z -._]{3,50}" required></label>
            <label><span>Phone Number:</span><input type="tel" name="phone" value="" placeholder="1231231234" pattern="[0-9]{10,20}" required></label>
            <label><span>Email:</span><input type="email" name="email" value="" placeholder="email@gmail.com"  required></label>
            <label><span>Last Four On Credit Card:</span><input type="number" name="CC" value="" placeholder="1234" pattern="[0-9]{4}" required></label>
        </fieldset>
        <input type="submit" value="Log Out" name="submit" class="submitBtn">
            </form>

        </div>
        
            
    	
    </main>
