<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fruit Stand: Produce</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Alegreya:400,800" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Fruit Stand</h1>
        <h2>Fresh from Local Farmers</h2>
      </header>
      <nav class="clearfix">
        <ul class="clearfix">
          <li><a href="">Locations</a></li>
          <li><a href="">Standards</a></li>
          <li class="active"><a href="">Produce</a></li>
          <li><a href="">Partners</a></li>
        </ul>
      </nav>
      <main class="clearfix">        
           <figure class="banner">
            <img src="img/banner.jpg" alt="A fruit banner">
          </figure>
        <h1>Produce</h1>
        <hr class="fadeAway">
          <figure>
            <img src="img/watermelon-min.jpg" alt="A Watermelon">
            <figcaption>Watermelon</figcaption>
          </figure>
          <figure>
            <img src="img/cantelope-min.jpg" alt="A cantelope">
            <figcaption>Cantelope</figcaption>
          </figure>
          <figure>
            <img src="img/corn-min.jpg" alt="A corn">
            <figcaption>Corn</figcaption>
          </figure>
          <figure>
            <img src="img/raspberry-min.jpg" alt="A reaspberry">
            <figcaption>Raspberry</figcaption>
          </figure>
          <figure>
            <img src="img/straw-min.jpg" alt="A strawberry">
            <figcaption>Strawberry</figcaption>
          </figure>
          <figure>
            <img src="img/tomatoes-min-min.jpg" alt="A tomatoe">
            <figcaption>Tomatoe</figcaption>
          </figure>
          <figure>
            <img src="img/orange-min.jpeg" alt="An orange">
            <figcaption>Orange</figcaption>
          </figure>
          <figure>
            <img src="img/apple-min.jpg" alt="An apple">
            <figcaption>Apple</figcaption>
          </figure>


        

      </main>
      <footer>
        <p>&copy; Rider Jensen Creations 2018 | <a href="www.riderjensen.com">riderejensen.com</a></p>

      </footer>
      <script src="js/main.js"></script>
  </body>
  
</html>
